<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exerc√≠cio 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      let bodyOfPage = document.querySelector('body');
      let mainTitle = document.createElement('h1');
      bodyOfPage.appendChild(mainTitle);
      
      let firstDiv = document.createElement('div');
      firstDiv.setAttribute('class','main-content');
      bodyOfPage.appendChild(firstDiv);

      let secondDiv = document.createElement('div');
      secondDiv.setAttribute('class', 'center-content');
      bodyOfPage.firstDiv.appendChild(secondDiv);

     
    </script>
  </body>
</html>
